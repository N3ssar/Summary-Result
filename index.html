<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ensures proper display on all devices -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <!-- Link to CSS Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">
    <section class="result__side">
      <h2 class="result__title">Your Result</h2>
      <div class="score">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary__side">
      <h2 class="summary__title">Summary</h2>

      <div class="reaction__score">
        <h4><img src="icon-reaction.svg" alt="Reaction Icon"> Reaction</h4>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="memory__score">
        <h4><img src="icon-memory.svg" alt="Memory Icon"> Memory</h4>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="verbal__score">
        <h4><img src="icon-verbal.svg" alt="Verbal Icon"> Verbal</h4>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="visual__score">
        <h4><img src="icon-visual.svg" alt="Visual Icon"> Visual</h4>
        <p>72 <span>/ 100</span></p>
      </div>
      <a href="#">Continue</a>
    </section>
  </div>

</body>

</html>
